<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магистрала Хемус</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light" style="font-family: 'El Messiri', sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row text-xl-center">
                        <h1>Колко години продължава строежа на автомагистрала "Хемус" ?</h1>
                </div>
                <div class="row">
                        <img class="img-fluid" width="100" height="200" src="img/hemus_1.png">
                </div>
                <div class="row text-xl-center" style="margin-top: 2rem;">
                        <h1><span id="yearsContainer"></span> години </h1>  
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script defer> 
        const yearsText = document.getElementById("yearsContainer");
        
        const today = new Date();
        let day = String(today.getDate()).padStart(2, '0');
        let month = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        let year = today.getUTCFullYear();
        
        const constructionStarted = new Date("1974/10/04");
        
        let result = today - constructionStarted;
        
        yearsText.innerHTML = Math.round((result / (1000 * 60 * 60 * 24)) / 365);
        

    </script>
</body>
</html>
